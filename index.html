<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 検索エンジンに表示させない設定 -->
    <meta name="robots" content="noindex, nofollow">
    <title>KonDo.FILES</title>
    <link rel="stylesheet" href="styles.css">
    <!-- フォントの読み込み（Noto Sans JP） -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

    <!-- ヘッダー（ページの上部） -->
    <header class="site-header">
        <div class="container">
            <!-- サイトのタイトル -->
            <h1 class="site-title"><a href="hidden.html" style="color: inherit;">KonDo.FILES</a></h1>
        </div>
    </header>

    <!-- ナビゲーションメニュー (ヘッダーの下に配置) -->
    <nav class="site-nav">
        <ul>
            <li><a href="#profile">経歴</a></li>
            <li><a href="#games">ゲーム</a></li>
            <li><a href="#creations">創作物</a></li>
            <li><a href="#schedule">メモ</a></li>
            <li><a href="#terms">規約</a></li>
        </ul>
    </nav>

    <main class="container" style="margin-top: 60px;">
        <!-- ==========================================
             1. プロフィール (経歴) セクション
             ========================================== -->
        <section id="profile" class="content-section">
            <h2 class="section-title">Profile (経歴)</h2>
            <div class="profile-card">
                <div class="profile-text" id="profile-display">
                    <!-- ここに data.js の内容が表示されます -->
                </div>
            </div>
        </section>

        <!-- ==========================================
             2. ゲーム紹介 セクション
             ========================================== -->
        <section id="games" class="content-section">
            <h2 class="section-title">Games (ゲーム紹介)</h2>
            <!-- <p class="section-description">これまでに作成したゲームの一覧です。タイトルをクリックすると詳細ページへ移動します。</p> 削除 -->

            <ul class="game-link-list" id="games-list-display">
                <!-- ここに data.js の内容が表示されます -->
            </ul>
        </section>

        <!-- ==========================================
             3. Creations (創作物) セクション
             ========================================== -->
        <section id="creations" class="content-section">
            <h2 class="section-title">Creations (創作物)</h2>
            <!-- <p class="section-description">自身で作った創作物など。</p> 削除 -->

            <ul class="game-link-list" id="creations-list-display">
                <!-- ここに data.js の内容が表示されます -->
            </ul>
        </section>

        <!-- ==========================================
             4. メモ セクション
             ========================================== -->
        <section id="schedule" class="content-section">
            <h2 class="section-title">Memo (メモ)</h2>
            <ul class="game-link-list" id="schedule-list-display">
                <!-- ここに data.js の内容が表示されます -->
            </ul>
        </section>

        <!-- ==========================================
             5. 規約 セクション
             ========================================== -->
        <section id="terms" class="content-section">
            <h2 class="section-title">Terms (規約)</h2>
            <ul class="game-link-list" id="terms-list-display">
                <!-- ここに data.js の内容が表示されます -->
            </ul>
        </section>

        <!-- トップへ戻るボタン -->
        <div style="text-align: center; margin-top: 60px; margin-bottom: 20px;">
            <a href="#" class="back-to-top-btn">▲ PAGE TOP</a>
        </div>
    </main>

    <!-- フッター -->
    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2025 KonDo Project <span id="site-version"
                    style="font-size:0.8rem; margin-left:10px; opacity:0.7;"></span></p>
        </div>
    </footer>

    <!-- データと表示用スクリプトの読み込み -->
    <script src="data.js"></script>
    <script>
        // DOM読み込み完了後に実行
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof portfolioData === 'undefined') {
                console.error("data.js が正しく読み込まれていません。");
                return;
            }

            // 0. バージョンの表示
            const verElem = document.getElementById('site-version');
            if (verElem && portfolioData.version) {
                verElem.innerText = "Ver " + portfolioData.version;
            }

            // 1. プロフィールの表示
            const profileArea = document.getElementById('profile-display');
            profileArea.innerHTML = `
                <p class="name">${escapeHtml(portfolioData.profile.name)}</p>
                <p class="bio">${portfolioData.profile.bio}</p>
            `;

            // リスト描画用の汎用関数 (ページネーション対応)
            function renderPaginatedList(dataList, containerId, itemsPerPage, currentPage = 1) {
                const container = document.getElementById(containerId);
                if (!container) return;

                // 外部のナビゲーションエリアがあれば削除 (古い実装の残骸)
                const oldNav = document.getElementById(containerId + "-nav");
                if (oldNav) oldNav.remove();

                const startIndex = (currentPage - 1) * itemsPerPage;
                const endIndex = startIndex + itemsPerPage;
                const pageItems = dataList.slice(startIndex, endIndex);

                let html = "";
                pageItems.forEach(item => {
                    let linkUrl = "#";
                    let displayText = "";

                    // データタイプ判定
                    if (item.title) {
                        // Game / Creation
                        displayText = escapeHtml(item.title);
                        if (containerId.includes("games")) {
                            linkUrl = `game_page.html?id=${item.id}`;
                        } else if (containerId.includes("terms")) {
                            linkUrl = `terms_page.html?id=${item.id}`;
                        } else {
                            linkUrl = `creation_page.html?id=${item.id}`;
                        }
                    } else if (item.date && item.event) {
                        // Schedule
                        // メモはリンクなしで、テキストとして表示するだけ
                        // カーソルをdefaultにしてクリック感を出さない、あるいは詳細があればリンクにする
                        // 今回は「紹介と同じデザイン」なので、見た目はリンクっぽいが機能しない形、あるいは単なるリストアイテムにする
                        displayText = `<span class="date" style="color:#ffb000; margin-right:10px;">${escapeHtml(item.date)}</span> ${escapeHtml(item.event)}`;
                        linkUrl = "javascript:void(0)"; // リンク無効
                    }

                    html += `
                        <li class="game-link-item">
                            <a href="${linkUrl}" class="game-link" ${linkUrl === "javascript:void(0)" ? 'style="cursor:default;"' : ''}>
                                <span class="arrow">▶</span> ${displayText}
                            </a>
                        </li>
                    `;
                });

                // ページネーションコントロール（PREV / NEXT）をリスト内に配置
                // リストの最後の要素(li)として追加する (タッチパネル風)
                if (dataList.length > itemsPerPage) {
                    // margin-top: auto; でリストの最下部に配置 (Flexboxの機能を利用)
                    html += `<li class="pagination-footer" style="padding: 10px; text-align: right; margin-top: auto; list-style:none;">`;

                    // PREV PAGE ボタン
                    if (currentPage > 1) {
                        html += `<button class="pagination-prev-btn-${containerId} pagination-btn" style="margin-right:10px;">◀ PREV PAGE</button>`;
                    }

                    // NEXT PAGE ボタン
                    if (dataList.length > endIndex) {
                        html += `<button class="pagination-next-btn-${containerId} pagination-btn">NEXT PAGE ▶</button>`;
                    }

                    html += `</li>`;
                }

                container.innerHTML = html;

                // イベントリスナーの設定
                const prevBtn = container.querySelector(`.pagination-prev-btn-${containerId}`);
                if (prevBtn) {
                    prevBtn.onclick = () => {
                        renderPaginatedList(dataList, containerId, itemsPerPage, currentPage - 1);
                    };
                }
                const nextBtn = container.querySelector(`.pagination-next-btn-${containerId}`);
                if (nextBtn) {
                    nextBtn.onclick = () => {
                        renderPaginatedList(dataList, containerId, itemsPerPage, currentPage + 1);
                    };
                }
            }

            // 2. ゲームリストの表示 (ページネーション: 5件ごと)
            renderPaginatedList(portfolioData.games, 'games-list-display', 5);

            // 3. 創作物リストの表示 (ページネーション: 5件ごと)
            if (portfolioData.creations) {
                renderPaginatedList(portfolioData.creations, 'creations-list-display', 5);
            }

            // 4. メモの表示 (ページネーション: 5件ごと)
            if (portfolioData.schedule) {
                renderPaginatedList(portfolioData.schedule, 'schedule-list-display', 5);
            }

            // 5. 規約リストの表示 (ページネーション: 5件ごと)
            if (portfolioData.terms) {
                renderPaginatedList(portfolioData.terms, 'terms-list-display', 5);
            }
        });

        // XSS対策用エスケープ関数
        function escapeHtml(text) {
            if (!text) return "";
            return text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }
    </script>

</body>

</html>
