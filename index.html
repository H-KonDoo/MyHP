<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 検索エンジンに表示させない設定 -->
    <meta name="robots" content="noindex, nofollow">
    <title>KonDoの紹介ページ</title>
    <link rel="stylesheet" href="styles.css">
    <!-- フォントの読み込み（Noto Sans JP） -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

    <!-- ヘッダー（ページの上部） -->
    <header class="site-header">
        <div class="container">
            <!-- サイトのタイトル -->
            <h1 class="site-title">KonDoの紹介ページ</h1>
            <!-- ナビゲーションメニュー -->
            <nav class="site-nav">
                <ul>
                    <li><a href="#profile">経歴</a></li>
                    <li><a href="#games">ゲーム紹介</a></li>
                    <li><a href="#schedule">予定</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <!-- ==========================================
             1. プロフィール (経歴) セクション
             ========================================== -->
        <section id="profile" class="content-section">
            <h2 class="section-title">Profile (経歴)</h2>
            <div class="profile-card">
                <div class="profile-text" id="profile-display">
                    <!-- ここに data.js の内容が表示されます -->
                </div>
            </div>
        </section>

        <!-- ==========================================
             2. ゲーム紹介 セクション
             ========================================== -->
        <section id="games" class="content-section">
            <h2 class="section-title">Games (ゲーム紹介)</h2>
            <p class="section-description">これまでに作成したゲームの一覧です。タイトルをクリックすると詳細ページへ移動します。</p>

            <ul class="game-link-list" id="games-list-display">
                <!-- ここに data.js の内容が表示されます -->
            </ul>
        </section>

        <!-- ==========================================
             3. 予定 (スケジュール) セクション
             ========================================== -->
        <section id="schedule" class="content-section">
            <h2 class="section-title">Schedule (予定)</h2>
            <div class="schedule-list" id="schedule-display">
                <!-- ここに data.js の内容が表示されます -->
            </div>
        </section>
    </main>

    <!-- フッター -->
    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2023 KonDo Portfolio</p>
        </div>
    </footer>

    <!-- データと表示用スクリプトの読み込み -->
    <script src="data.js"></script>
    <script>
        // DOM読み込み完了後に実行
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof portfolioData === 'undefined') {
                console.error("data.js が正しく読み込まれていません。");
                return;
            }

            // 1. プロフィールの表示
            const profileArea = document.getElementById('profile-display');
            profileArea.innerHTML = `
                <p class="name">${escapeHtml(portfolioData.profile.name)}</p>
                <p class="bio">${portfolioData.profile.bio}</p>
            `;

            // 2. ゲームリストの表示
            const gamesList = document.getElementById('games-list-display');
            let gamesHtml = '';
            portfolioData.games.forEach(game => {
                gamesHtml += `
                    <li class="game-link-item">
                        <a href="game_page.html?id=${game.id}" class="game-link">
                            <span class="arrow">▶</span> ${escapeHtml(game.title)}
                        </a>
                    </li>
                `;
            });
            gamesList.innerHTML = gamesHtml;

            // 3. スケジュールの表示
            const scheduleArea = document.getElementById('schedule-display');
            let scheduleHtml = '';
            portfolioData.schedule.forEach(item => {
                scheduleHtml += `
                    <div class="schedule-item">
                        <div class="date">${escapeHtml(item.date)}</div>
                        <div class="event">${escapeHtml(item.event)}</div>
                    </div>
                `;
            });
            scheduleArea.innerHTML = scheduleHtml;
        });

        // XSS対策用エスケープ関数
        function escapeHtml(text) {
            if (!text) return "";
            return text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }
    </script>

</body>

</html>
