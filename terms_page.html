<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 検索エンジンに表示させない設定 -->
    <meta name="robots" content="noindex, nofollow">
    <title>規約詳細 - KonDo.FILES</title>
    <link rel="stylesheet" href="styles.css">
    <!-- フォントの読み込み（Noto Sans JP） -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* 詳細ページ専用のスタイル */
        .game-detail-header {
            margin-bottom: 40px;
        }

        .game-detail-image {
            width: 100%;
            max-height: 500px;
            object-fit: contain;
            background-color: #f9f9f9;
            margin-bottom: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #ccc;
        }

        .game-detail-body {
            font-size: 1.1rem;
            line-height: 2;
        }

        .back-link {
            display: inline-block;
            margin-top: 60px;
            font-weight: bold;
            color: #0f0;
            /* テーマカラーに合わせる */
        }
    </style>
</head>

<body>

    <!-- ヘッダー -->
    <header class="site-header">
        <div class="container">
            <h1 class="site-title"><a href="hidden.html" style="color: inherit;">KonDo.FILES</a></h1>
    </header>

    <!-- ナビゲーションメニュー (ヘッダーの下に配置) -->
    <nav class="site-nav">
        <ul>
            <li><a href="index.html#profile">経歴</a></li>
            <li><a href="index.html#games">ゲーム</a></li>
            <li><a href="index.html#creations">創作物</a></li>
            <li><a href="index.html#schedule">メモ</a></li>
            <li><a href="index.html#terms">規約</a></li>
        </ul>
    </nav>

    <main class="container" style="margin-top: 60px;">
        <!-- Javascriptでコンテンツを注入する空のコンテナ -->
        <article class="game-detail" id="term-detail-display" style="display:none;">
            <header class="game-detail-header">
                <h2 class="section-title" id="d-title"></h2>
            </header>

            <div id="d-image-area"></div>

            <div class="game-detail-body">
                <p id="d-description"></p>
            </div>

            <div style="text-align: center; margin-top: 60px;">
                <a href="index.html" class="back-to-top-btn">BACK TO PAGE</a>
            </div>
        </article>

        <!-- エラーメッセージ用 -->
        <div id="error-message" style="display:none; padding:40px; text-align:center;">
            <h2>ページが見つかりません</h2>
            <p>指定されたIDが存在しないか、間違っています。</p>
            <a href="index.html" class="back-to-top-btn">BACK TO PAGE</a>
        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2025 KonDo Project <span id="site-version"
                    style="font-size:0.8rem; margin-left:10px; opacity:0.7;"></span></p>
        </div>
    </footer>

    <!-- データとスクリプト -->
    <script src="data.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // URLパラメータから ?id=xxx を取得
            const urlParams = new URLSearchParams(window.location.search);
            const termId = urlParams.get('id');

            if (!termId || typeof portfolioData === 'undefined') {
                showError();
                return;
            }

            // data.js の terms 配列から該当するIDを探す
            // termsが存在しない場合のガード
            if (!portfolioData.terms) {
                showError();
                return;
            }

            const term = portfolioData.terms.find(t => t.id === termId);

            if (!term) {
                showError();
                return;
            }

            // データを画面に反映
            document.getElementById('d-title').innerText = term.title;
            document.getElementById('d-description').innerHTML = term.description.replace(/\n/g, '<br>');

            // バージョン表示
            if (document.getElementById('site-version') && portfolioData.version) {
                document.getElementById('site-version').innerText = "Ver " + portfolioData.version;
            }

            // 画像の処理
            const imgArea = document.getElementById('d-image-area');
            if (term.image && term.image.trim() !== "") {
                imgArea.innerHTML = `<img src="${escapeHtml(term.image)}" alt="${escapeHtml(term.title)}" class="game-detail-image">`;
            } else {
                imgArea.innerHTML = ""; // 画像がない場合は何も表示しない (規約などでは画像がない場合が多いかも)
                // もし枠を残したければ下記を使う
                // imgArea.innerHTML = `<div class="game-detail-image"><span>画像なし</span></div>`;
            }

            // 表示オン
            document.getElementById('term-detail-display').style.display = 'block';
        });

        function showError() {
            document.getElementById('error-message').style.display = 'block';
        }

        function escapeHtml(text) {
            if (!text) return "";
            return text.replace(/"/g, "&quot;");
        }
    </script>

</body>

</html>
