<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 検索エンジンに表示させない設定 -->
    <meta name="robots" content="noindex, nofollow">
    <title>詳細 - KonDo</title>
    <link rel="stylesheet" href="styles.css">
    <!-- フォントの読み込み（Noto Sans JP） -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* ゲーム詳細ページ専用のスタイル */
        .game-detail-header {
            margin-bottom: 40px;
        }

        .game-detail-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .game-detail-image {
            width: 100%;
            max-height: 500px;
            object-fit: contain;
            background-color: #f9f9f9;
            margin-bottom: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #ccc;
        }

        .game-detail-body {
            font-size: 1.1rem;
            line-height: 2;
        }

        .back-link {
            display: inline-block;
            margin-top: 60px;
            font-weight: bold;
            color: #FFA500;
            /* テーマカラーに合わせる */
        }
    </style>
</head>

<body>

    <!-- ヘッダー -->
    <header class="site-header">
        <div class="container">
            <h1 class="site-title"><a href="hidden.html" style="color: inherit;">もっと私的なこと</a></h1>
            <nav class="site-nav">
                <ul>
                    <li><a href="hidden.html">一覧に戻る</a></li>
                    <li><a href="index.html">トップへ戻る</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <!-- Javascriptでコンテンツを注入する空のコンテナ -->
        <article class="game-detail" id="game-detail-display" style="display:none;">
            <header class="game-detail-header">
                <h2 class="game-detail-title" id="d-title"></h2>
            </header>

            <div id="d-image-area"></div>

            <div class="game-detail-body">
                <p id="d-description"></p>
            </div>

            <a href="hidden.html" class="back-link">← リストに戻る</a>
        </article>

        <!-- エラーメッセージ用 -->
        <div id="error-message" style="display:none; padding:40px; text-align:center;">
            <h2>ページが見つかりません</h2>
            <p>指定されたIDが存在しないか、間違っています。</p>
            <a href="hidden.html" class="back-link">リストに戻る</a>
        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2025 KonDo Project <span id="site-version"
                    style="font-size:0.8rem; margin-left:10px; opacity:0.7;"></span></p>
        </div>
    </footer>

    <!-- データとスクリプト -->
    <script src="data.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // URLパラメータから ?id=xxx を取得
            const urlParams = new URLSearchParams(window.location.search);
            const itemId = urlParams.get('id');

            if (!itemId || typeof portfolioData === 'undefined') {
                showError();
                return;
            }

            // data.js の secrets 配列から該当するIDを探す
            // フォールバック: secretsがない場合は空配列
            const items = portfolioData.secrets || [];
            const item = items.find(g => g.id === itemId);

            if (!item) {
                showError();
                return;
            }

            // データを画面に反映
            document.getElementById('d-title').innerText = item.title;
            document.getElementById('d-description').innerHTML = item.description.replace(/\n/g, '<br>');

            // バージョン表示
            if (document.getElementById('site-version') && portfolioData.version) {
                document.getElementById('site-version').innerText = "Ver " + portfolioData.version;
            }

            // 画像の処理
            const imgArea = document.getElementById('d-image-area');
            if (item.image && item.image.trim() !== "") {
                imgArea.innerHTML = `<img src="${escapeHtml(item.image)}" alt="${escapeHtml(item.title)}" class="game-detail-image">`;
            } else {
                imgArea.innerHTML = `<div class="game-detail-image"><span>画像なし</span></div>`;
            }

            // 表示オン
            document.getElementById('game-detail-display').style.display = 'block';
        });

        function showError() {
            document.getElementById('error-message').style.display = 'block';
        }

        function escapeHtml(text) {
            if (!text) return "";
            return text.replace(/"/g, "&quot;");
        }
    </script>

</body>

</html>
